<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docly Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/mobileStyle.css">
</head>
<body>
    <div id="container">
        <div id="painelDocly">
            <img src="./assets/painelDocly.png" alt="painel Docly">
        </div>

        <div class="right-login">
            <form action="#">
                <div class="form-header">
                    <img src="./assets/docly-logo.png" alt="logo Docly">
                </div>

                <div class="login">
                    <input type="email" name="email "placeholder="Email" required="required">
                    <label for="email"></label>
                </div>
                
                <div class="login senha">
                    <label for="senha"></label>
                    <input type="password" name="senha" id="password" placeholder="Senha" required="required">
                    
                </div>
                
                 <span class="btn-senha"><img src="./assets/eye-icon.svg" alt="eye-icon"></span>
                <button><a href="#"></a>LOGIN</button>
                <p class="help"><a href="#"><img src="./assets/lock_security_icon.svg" alt="lock-security-icon">Esqueceu a sua senha?</a></p>   
                
                
                <div class="social-media">
                    <img  class="logo" src="./assets/facebook-social-icon.svg" alt="">
                    <img  class="logo" src="./assets/instagram-social-icon.svg" alt="">
                    <img  class="logo" src="./assets/linkedin-social-icon.svg" alt="">
                </div>

                <footer>
                    <p >&copy;2022<span>Docly</span>-Todos os direitos reservados.</p>
                </footer>
            </form>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
